<!DOCTYPE html>
<html>
<head>
  <title>Daily Quotes & Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💬 Daily Quote</h1>
    <p id="quote">Click the button to get inspired!</p>
    <button onclick="showQuote()">New Quote</button>

    <h2>📝 Your Notes</h2>
    <input type="text" id="noteInput" placeholder="Write a note...">
    <button onclick="addNote()">Add Note</button>
    <ul id="noteList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
